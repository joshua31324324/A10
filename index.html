<!DOCTYPE html>
<html>
<head>
    <title>Cookie Example</title>
    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        function displayCookie() {
            var cookieValue = getCookie("myCookie");
            if (cookieValue) {
                document.getElementById("cookieValue").innerHTML = "The value of the cookie is: " + cookieValue;
            } else {
                document.getElementById("cookieValue").innerHTML = "No cookie found.";
            }
        }

        window.onload = function () {
            setCookie("myCookie", "Hello World!", 7);
            displayCookie();
        }
    </script>
</head>
<body>
    <h1>Cookie Example</h1>
    <p id="cookieValue"></p>
</body>
</html>copy
